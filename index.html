<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
        <title>Train Scheduler</title>
        <!--Moment link-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    </head>

    <body>

        <header id=header class="jumbotron">
            <h1>Train Schedule</h1>
            <h2>She's a comin' round the mountain</h2>
        </header>
        <aside id=sidebar class=""></aside>
        <main id=mainDiv class="container">
            <div class="row">
                <div class="card">
                    <h4>Train Schedule</h4>
                    <hr>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" class="col-2">Train Name</th>
                                <th scope="col" class="col-2">Destination</th>
                                <th scope="col" class="col-2">Frequency (min)</th>
                                <th scope="col" class="col-2">Next Arrival</th>
                                <th scope="col" class="col-2">Minutes Away</th>
                                
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>
                                <td id="names" class="col-2"></td>
                                <td id="roles" class="col-2"></td>
                                <td id="dates" class="col-2"></td>
                                <td id="months" class="col-2"></td>
                                <td id="rates" class="col-2"></td>
                                <td id="totals" class="col-2"></td>

                            </tr>


                        </tbody>

                    </table>



                </div>
            </div>
            <div class="row">
                <div class="card col-12">
                    <h4>Add Train</h4>
                    <hr>
                    <label>Train Name</label>
                    <input type="text" name="name" id="name"></input> <br>
                    <label>Destination</label>
                    <input type="text" id="Destination"></input> <br>
                    <label>First Train Time (HH:mm -military time) <br><h6></h6></label>
                    <input type="time" id="time" pattern="[0-9]{2}:[0-9]{2}" value="00:00"></input><br>
                    <label>Frequency</label>
                    <input type="number" id="frequency"></input><br>
                    <input type="submit" id="submit"></input>
                </div>
            </div>

        </main>


        <footer></footer>





        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="train.js"></script>
</html>
